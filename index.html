<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BaeWatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--import foundation-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css"/>
        <!--custom style-->
        <link rel="stylesheet" href="app.css"/>
    </head>
    <body>
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <h1>BaeWatch</h1>
                <form id="flick-form">
                    <div class="input-group">
                        <input 
                        type="text" 
                        class="input-group-field"
                        name="flickName"
                        placeholder="Name a flick"
                        autofocus
                        required
                        />
                        <div class="input-group-button">
                            <button type="submit" class="success button">
                                Add flick
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell list-container">
                <ul id="flick-list" class="no-bullet">
                    <li class="flick template">
                        <span class="flick-name">some random name</span>
                        <span class="actions">
                            <button class="button">Up</button>
                            <button class="button">Down</button>
                            <button class="button">Like</button>
                            <button class="button">Remove</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>

        <!--scripts-->
        <script src="app.js"></script>
    </body>
</html>
